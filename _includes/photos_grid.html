<section id="photos" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">photos</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts reversed %}
            <div class="col-md-4 col-sm-6 photos-item">
                <a href="#photosModal{{ post.modal-id }}" class="photos-link" data-toggle="modal">
                    <div class="photos-hover">
                        <div class="photos-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/photos/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="photos-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
