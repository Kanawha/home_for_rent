<section id="plans">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Floor Plans</h2>
                <h3 class="section-subheading text-muted">
                  Download the full set:
                  <a href="img/plans/KDS_ThePurple_HouseDrawings_V2.pdf">KDS_ThePurple_HouseDrawings_V2.pdf</a>
                </h3>
            </div>
        </div>
        <div class="row">
        {% for p in (1..4) %}
            <div class="col-md-4 col-sm-6 photos-item">
                <a href="#plansModal{{ p }}" class="photos-link" data-toggle="modal">
                    <img src="img/plans/{{ p }}_thumb.png" class="img-responsive img-centered">
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
